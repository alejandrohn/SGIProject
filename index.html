<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SGI Project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
	<script src="./js/three.min.js"></script>


	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>
	<script src="./js/jquery-3.3.1.min.js"></script>

</head>

<body>
	<div class="row">
		<div class="col-lg-2 col-md-12 col-sm-12" id="menu">
			<div class="cameraType">

				<div>
					<input type="radio" id="perspective" name="camera" value="persp" checked />
					<label for="perspective">Camera Perspective</label>
				</div>

				<div>
					<input type="radio" id="axonometrica" name="camera" value="axo" />
					<label for="axonometrica">Camera Axonometrica</label>
				</div>
			</div>
		</div>
		<div class="col-lg-1 col-md-12 col-sm-12 sphere">

			<div class="form-group ">
				<label for="exampleInputEmail1">Sphere</label>
				<input type="number" class="form-control x" id="exampleInputEmail1"  placeholder="scale x" value="1">
			</div>
			<div class="form-group">
				<input type="number" class="form-control y" id="exampleInputPassword1" placeholder="scale y">
			</div>
			<div class="form-group">
				<input type="number" class="form-control z" id="exampleInputPassword1" placeholder="scale z">
			</div>
			<button type="submit" class="btn btn-default spherebutton">Scale</button>

		</div>
		<div class="col-lg-1 col-md-12 col-sm-12 cube">

			<div class="form-group ">
				<label for="exampleInputEmail1">Cube</label>
				<input type="number" class="form-control x" id="exampleInputEmail1" placeholder="scale x">
			</div>
			<div class="form-group">
				<input type="number" class="form-control y" id="exampleInputPassword1" placeholder="scale y">
			</div>
			<div class="form-group">
				<input type="number" class="form-control z" id="exampleInputPassword1" placeholder="scale z">
			</div>
			<button type="submit" class="btn btn-default cubebutton">Scale</button>


		</div>

		<div class="col-lg-1 col-md-12 col-sm-12 pyramid">

			<div class="form-group pyramid">
				<label for="exampleInputEmail1">Pyramid</label>
				<input type="number" class="form-control x" id="exampleInputEmail1" placeholder="scale x">
			</div>
			<div class="form-group">
				<input type="number" class="form-control y" id="exampleInputPassword1" placeholder="scale y">
			</div>
			<div class="form-group">
				<input type="number" class="form-control z" id="exampleInputPassword1" placeholder="scale z">
			</div>
			<button type="submit" class="btn btn-default pyramidbutton">Scale</button>

		</div>
	</div>


	<div class="col-lg-12 col-md-12 col-sm-12" id="canvasSection">
		<canvas id="glCanvas"></canvas>
	</div>



	<script type="module" src="./scripts/three/main.js"></script>
	<script type="text/javascript">
		// once everything is loaded, we run our Three.js stuff.
		$(function () {});
	</script>
</body>

</html>
